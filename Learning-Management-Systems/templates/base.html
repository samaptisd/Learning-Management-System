{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}LMS{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- FontAwesome (For icons if needed) -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">

    <!-- Custom CSS (Your styles) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block header %}{% endblock %}
</head>

<body>
    {% include 'aside.html' %}
    <div id="main">
        {% include 'navbar.html' %}

        <div class="container-fluid" id="main-content">
            {% block content %}{% endblock %}
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (required for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    <!-- Popper.js (required for Bootstrap tooltips, popovers, and modals) -->
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- Bootstrap JS (Bootstrap's JavaScript) -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Your custom JavaScript file -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Optional JavaScript block for additional scripts -->
    {% block js %}
    {% endblock %}

    <script>
        $(document).ready(function () {
            $('#primary-search').focus(function () {
                $('#top-navbar').attr('class', 'dim');
                $('#side-nav').css('pointer-events', 'none');
                $('#main-content').css('pointer-events', 'none');
            });
            $('#primary-search').focusout(function () {
                $('#top-navbar').removeAttr('class');
                $('#side-nav').css('pointer-events', 'auto');
                $('#main-content').css('pointer-events', 'auto');
            });
        });
    </script>

</body>
</html>
